<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Box Design</title>
    <!--Styling Css-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--Pop-Up Box-->
 <section class="box-container">
    <header class="head">
        <!--Heading-->
        <p class="title">Pop-Up Box Design</p>
    </header>
    <!--Box-->
    <div class="main">
        <p>Click the exit button to exit from the website.</p>
        <button class="Exit">Exit</button>
    </div>
     <!--Pop Up Box-->
    <div class="pop-up">
        <div class="pop-upBox">
            <p>Are you sure you want to exit this application?</p>
            <button class="yes">Exit</button>
            <button class="no">Stay</button>
        </div>
    </div>
 </section>
 <!--JavaScript-->
 <script src="script.js"></script>   
</body>
</html>
