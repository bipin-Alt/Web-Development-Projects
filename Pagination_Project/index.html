<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Project</title>
    <!--Styling-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="pagination-container">
        <header class="titles">
           <h3>This is a pagination project to practice JS:</h3>
        </header>
        <div class="pagination">
            <div class="content-area">

            </div>
            <div class="indicator">
                <button class="previous-btn">Previous</button>
                <ul class="count">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </section>

<!--JavaScript-->
<script src="script.js"></script>
</body>
</html>
